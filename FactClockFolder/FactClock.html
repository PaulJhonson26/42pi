	<style type="text/css">
		@font-face 
		{
			font-family: 'digital-7';
			src: url('digital-7.ttf');
		}
		body
		{
			background: #000000;
		}
		.clock
		{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			color: #FFFFFF; 
			font-size: 10vw;
			font-family: Courier New;
			display: inline;
			
		/*	border: 1px solid #FFFFFF; */
			padding: 0px 5px 0px 5px;
		}
		.normalClock
		{
			position: absolute;
			top: 65%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			color: #FFFFFF;
			font-size: 40px;
			font-family: digital-7;
		}
		.imageAlign
		{
			position: absolute;
			top: 45%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);

		}
	</style>
</head>

	<div id = "ConstantClockDisplay" class = "normalClock"></div>
	<script type="text/javascript">
			function showTime2()
			{
				var date = new Date();
				var hours = date.getHours();
				var minutes = date.getMinutes();
				var seconds = date.getSeconds();
				
				hours = (hours<10) ? "0" + hours : hours;
				minutes = (minutes<10) ? "0" + minutes : minutes;
				seconds = (seconds<10) ? "0" + seconds : seconds;
				var time = hours + ":" + minutes;
				var timeAndSeconds = hours + ":" + minutes + ":" + seconds;
				document.getElementById("ConstantClockDisplay").innerText = timeAndSeconds;
				document.getElementById("ConstantClockDisplay").textContent = timeAndSeconds;

				setTimeout(showTime2, 1000);
			}
			showTime2();


	</script>
